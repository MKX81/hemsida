<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bosque Nórdico</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="css/hero.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Bosque Nórdico</div>
      <div class="menu-toggle" id="menu-toggle" aria-label="Menu Toggle" tabindex="0">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#sobre">Sobre nós</a></li>
        <li><a href="#acomodacoes">Acomodações</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

 <section class="hero-section">
  <div class="hero-box">
    <div class="hero-content">
      <h3>Acomodações</h3>
      <p>Upplev lugnet och bekvämligheten i våra rum. </p>
    </div>
  </div>
  <div class="hero-box">
    <div class="hero-content">
      <h3>Comida e bebidas</h3>
      <p>Njut av högklassig service, mat- och dryck.</p>
    </div>
  </div>
  <div class="hero-box">
    <div class="hero-content">
      <h3>Sobre nós</h3>
      <p>Läs mer om vår filosofi.</p>
    </div>
  </div>
</section>


  <main>
  </main>

  <footer>
    <p>&copy; 2025 Bosque Nórdico</p>
    <div class="social-icons">
      <a href="https://instagram.com/dittkonto" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/123456789" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://google.se/maps" target="_blank" aria-label="Google Maps">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-links');
    toggle.addEventListener('click', () => nav.classList.toggle('active'));
    document.querySelectorAll('#nav-links a').forEach(link => {
      link.addEventListener('click', () => nav.classList.remove('active'));
    });
  </script>
</body>
</html>
